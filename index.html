<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js">clock()</script> -->
</head>
<body>
    <div class="Clock">
        <div class="time">
            <div class="left">
               <span id="hrs">00</span>
            </div>
            <div class="right">
                <div class="right-top">
                <span id="dots">:</span>
                <span id="min">00</span>
            </div>
            <div class="right-bottom">
                <span id="period">PM</span>
                <span id="sec">00</span>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
   </body>
   </html>
